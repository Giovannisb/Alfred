<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alfred | Cadastro</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body class="text-center">
        <div class="container">
            <form id="cadastrar" class="form-singin" >
                <h1 class="titulo">Alfred</h1>
                <h3 class="descrição">Organizador de tarefas</h3>
                <label for="inputName" class="sr-only">Nome: </label>
                <input type="text" id="name" class="form-control" placeholder="Nome" required autofocus>
                <label for="inputUsername" class="sr-only">Username: </label>
                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Senha: </label>
                <input type="password" id="password" class="form-control" placeholder="********" required autofocus>
                <div>
                    <p class="input-button"> 
                        <button id="btn-cadastrar" class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button> 
                    </p>
                    <p>
                        <a id="btn-voltar" class="btn btn-lg btn-danger" value="Voltar" href="login.html">Voltar</a>
                    </p>
                    <p class="mt-5 mb-3 text-muted">© Web1 - BY Giovanni Sá Barreto</p>
                </div>
            </form>
        </div>
        <script src="js/cadastro.js"></script>
    </body>
</html>
